<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>BMI Kalculator</title>
</head>
<body>
    <div class="container">
        <h3>Kelamin:</h3>
        <div>
            <button class="button" id="gender" onclick="rotate(1)">Pria</button>
        </div>
        <h3>Umur:</h3>
        <div class="displayDiv">
            <input type="number" class="display" id="displayA">
        </div>
        <h3>Berat Badan (kg)</h3>
        <div class="displayDiv">
            <input type="number" class="display" id="displayW">
        </div>
        <h3>Tinggi Badan (cm)</h3>
        <div class="displayDiv">
            <input type="number" class="display" id="displayH">
        </div>
        <div>
            <button class="button" id="count" onclick="calculate()">Kalkulasi</button>
            <button class="button" id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <div class="container">
        <h2><p id="result"></p></h2>
        <h1><p id="bmi"></p></h1>
        <p id="desc"></p>
        <table>
            <thead>
              <tr>
                <th>BMI</th>
                <th>Berat Badan</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Kurang dari 18.50</td>
                <td>Kekurangan Berat Badan</td>
              </tr>
              <tr>
                <td>18.50 - 24.99</td>
                <td>Berat Badan Ideal</td>
              </tr>
              <tr>
                <td>25.00 - 29.99</td>
                <td>Kelebihan Berat Badan</td>
              </tr>
              <tr>
                <td>30.00 - 34.99</td>
                <td>Obesitas I</td>
              </tr>
              <tr>
                <td>35.00 - 39.99</td>
                <td>Obesitas II</td>
              </tr>
              <tr>
                <td>40.00 atau lebih</td>
                <td>Obesitas III</td>
              </tr>
            </tbody>
          </table>
    </div>
    <script src="js\script.js"></script>
</body>
</html>
